<!DOCTYPE html>
<html lang="en">
<head>
  <title>Show Nodes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
      $(document).ready(function(){

          function showData(data){
              console.log(data);
              var resultHTML = `
                ${data.map(node => `
                    <div style="border: 1px solid green; padding: 10px"> 
                        <p> Name : ${node.name}</p>
                        <p> Address : ${node.address}</p>
                    </div>
                `)}
              `;
              document.getElementById("node-container").innerHTML = resultHTML;
          }

          $.ajax({
              url:"http://127.0.0.1:5000/show_nodes",
              type:"GET",
              success:function(data){
                  showData(data);
              },
              error: function(err){
                  console.log(err);
              }
              
          });

      });
  </script>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Blockchain Demo</a>
      </div>
      <ul class="nav navbar-nav">

        <li><a href="showchain.html">Show Blockchain</a></li>
        <li><a href="shownode.html">Show Node</a></li>
        <li><a href="addnode.html">Add Node</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
  <div class="jumbotron">
    <h1>Nodes Connected</h1>
    <div id="node-container"> 

    </div>      
        
</div>


</body>
</html>
