<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Node</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    $(document).ready( () => {

        $("#add-button").click(function(){
            var formData = {
                name : document.getElementById("name").value,
                address : document.getElementById("address").value
            };

            $.ajax({
                url:"http://127.0.0.1:5000/add_node",
                data:JSON.stringify(formData),
                dataType:"json",
                type:"POST",
                contentType:"application/json; charset=utf-8",
                success:function(data){
                    console.log(data);
                    alert(data.status);
                },
                error: function(err){
                    console.log(err);
                }
                
            })
        });

    });
  </script>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Blockchain Demo</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="addtx.html">Add Transaction</a></li>
        <li><a href="ledger.html">Ledger</a></li>
        <li><a href="showchain.html">Show Blockchain</a></li>
        <li><a href="shownode.html">Show Node</a></li>
        <li><a href="addnode.html">Add Node</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="jumbotron">
        <h1>ADD Node</h1>      
        <div class="container">

            <form>
                <div class="form-group">
                    <label for="search">Name:</label>
                    <input type="text" class="form-control" id="name"  name="name">
                </div>
                <div class="form-group">
                    <label for="search">Address:</label>
                    <input type="text" class="form-control" id="address"  name="address">
                </div>

                <button type="button" id="add-button" class="btn btn-info">ADD</button>
            </form>
        </div>  
    </div>

</body>
</html>
